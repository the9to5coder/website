<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .carousel {
        position: relative;
      }

      .carousel-inner {
        display: flex;
        overflow: hidden;
      }

      .carousel-item {
        flex: 0 0 20%; /* Display 5 images per frame */
      }

      .carousel-item img {
        width: 100%;
        height: auto;
      }

      /* Mobile version */
      @media (max-width: 768px) {
        .carousel-item {
          flex: 0 0 50%; /* Display 2 images per frame */
        }
      }

      /* Arrows */
      .carousel-control-prev,
      .carousel-control-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
      }

      .carousel-control-prev {
        left: 0;
      }

      .carousel-control-next {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_51.png?v=1714976609"
            alt="Image 1"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_53.png?v=1714976609"
            alt="Image 2"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_54.png?v=1714976609"
            alt="Image 3"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_55.png?v=1714976609"
            alt="Image 4"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_52.png?v=1714976608"
            alt="Image 5"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_51.png?v=1714976609"
            alt="Image 6"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_53.png?v=1714976609"
            alt="Image 7"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_54.png?v=1714976609"
            alt="Image 8"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_55.png?v=1714976609"
            alt="Image 9"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0710/9237/1735/files/image_52.png?v=1714976608"
            alt="Image 10"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
